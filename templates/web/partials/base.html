{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="INSPIRO" />
    <meta
      name="description"
      content="Themeforest Template Polo, html template"
    />
    <link
      rel="icon"
      type="image/png"
      src="{% static 'web\images\logo\logo.png-removebg-preview.png' %}"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Document title -->
    <title>Ajaml TP</title>
    <!-- Stylesheets & Fonts -->
    <link href="{% static 'web/css/plugins.css' %}" rel="stylesheet" />
    <link href="{% static 'web/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'web/css/custom.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Body Inner -->
    {% comment %}
    <div class="body-inner"></div>
    {% endcomment %}
    <!-- end: Body Inner -->
    <!-- Scroll top -->
    <a id="scrollTop"
      ><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i
    ></a>
    <!--Plugins-->

    {% include 'web/partials/header.html' %} {% block content %} {% endblock %}
    {% include 'web/partials/footer.html' %}

    {% comment %} <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script> {% endcomment %}
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="{% static 'web/plugins/jquery-steps/jquery.steps.min.js' %}"></script>
    <script src="{% static 'web\js\custom.js' %}"></script>
    <script src="{% static 'web/plugins/gmap3/gmap3.min.js' %}"></script>
    <script src="{% static 'web/js/jquery.js' %}"></script>
    <script src="{% static 'web/plugins/metafizzy/infinite-scroll.min.js' %}"></script>
    <script src="{% static 'web/js/plugins.js' %}"></script>
    <script src="{% static 'web/js/functions.js' %}"></script>
  </body>
</html>
